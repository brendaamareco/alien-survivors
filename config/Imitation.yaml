    network_settings:
      normalize: true
      hidden_units: 256
      num_layers: 4
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0    
    keep_checkpoints: 60
    checkpoint_interval: 500000
    max_steps: 60000000
    time_horizon: 1000
    summary_freq: 10000
    self_play:
      save_steps: 50000
