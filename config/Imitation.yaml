behaviors:
  Boss:
    trainer_type: poca
    hyperparameters:
      batch_size: 1024
      buffer_size: 10240
      learning_rate: 0.0003
      beta: 0.01
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 4
      learning_rate_schedule: constant
    network_settings:
      normalize: true
      hidden_units: 256
      num_layers: 4
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 1.0
      gail:
        gamma: 0.99
        strength: 0.5
        network_settings:
          normalize: true
          hidden_units: 128
          num_layers: 4
          vis_encode_type: simple
        learning_rate: 0.0003
        use_actions: false
        use_vail: false
        demo_path: Assets/Demonstrations/MyDemo_57.demo
    keep_checkpoints: 5
    max_steps: 10000000
    time_horizon: 64
    summary_freq: 60000
    behavioral_cloning:
      demo_path: Assets/Demonstrations/MyDemo_57.demo
      steps: 10000000
      strength: 0.5
      samples_per_update: 0
    self_play:
      save_steps: 50000
      team_change: 200000
      swap_steps: 2000
      window: 10
      play_against_latest_model_ratio: 0.5
      initial_elo: 1200.0
  Enemy:
    trainer_type: poca
    hyperparameters:
      batch_size: 1024
